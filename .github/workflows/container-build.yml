name: MusicGenImageBuilder

on:
  push:
  pull_request:

env:
  TARGET_PLATFORM: linux/amd64
  REGISTRY_BASE: ghcr.io

jobs:
  create_and_publish:
    runs-on: ubuntu-22.04
    permissions:
      packages: write

    steps:
      - uses: actions/checkout@v4
      
      - uses: docker/setup-buildx-action@v3

      - name: Remove unnecessary files
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: authenticate_with_github_registry
        if: github.event_name == 'push'
        shell: bash
        run: |
          SECRET_TOKEN="${{ secrets.GITHUB_TOKEN }}"
          GITHUB_USER="${{ github.actor }}"
          printf "%s" "${SECRET_TOKEN}" | docker login ${REGISTRY_BASE} --username "${GITHUB_USER}" --password-stdin

      - name: construct_docker_image
        shell: bash
        run: |
          REPOSITORY_PATH="${{ github.repository }}"
          LOWERCASE_REPO=$(printf "%s" "${REPOSITORY_PATH}" | awk '{print tolower($0)}')
          TIMESTAMP_TAG=$(date +"%Y%m%d%H%M%S")
          SHORT_SHA=$(printf "%s" "${{ github.sha }}" | cut -c1-7)
          
          IMAGE_BASE="${REGISTRY_BASE}/${LOWERCASE_REPO}"
          
          docker buildx build \
            --platform ${TARGET_PLATFORM} \
            --tag "${IMAGE_BASE}:latest" \
            --tag "${IMAGE_BASE}:timestamp-${TIMESTAMP_TAG}" \
            --tag "${IMAGE_BASE}:sha-${SHORT_SHA}" \
            --load \
            .

      - name: upload_to_container_registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        shell: bash
        run: |
          REPOSITORY_PATH="${{ github.repository }}"
          LOWERCASE_REPO=$(printf "%s" "${REPOSITORY_PATH}" | awk '{print tolower($0)}')
          TIMESTAMP_TAG=$(date +"%Y%m%d%H%M%S")
          SHORT_SHA=$(printf "%s" "${{ github.sha }}" | cut -c1-7)
          
          IMAGE_BASE="${REGISTRY_BASE}/${LOWERCASE_REPO}"
          
          docker push "${IMAGE_BASE}:latest"
          docker push "${IMAGE_BASE}:sha-${SHORT_SHA}"
  
  build-and-push-dockerhub:
    runs-on: ubuntu-latest
    needs: create_and_publish  # Run after GHCR succeeds
    continue-on-error: true  # Don't fail workflow if Docker Hub has issues

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Use native docker build/push instead of buildx (better for large layers)
      - name: Build Docker image
        run: |
          docker build -t dotnetautor/ace-step-1.5-docker:latest -t dotnetautor/ace-step-1.5-docker:${{ github.sha }} .

      - name: Push to Docker Hub (with retry)
        run: |
          for i in 1 2 3; do
            echo "Push attempt $i..."
            if docker push dotnetautor/ace-step-1.5-docker:latest && docker push dotnetautor/ace-step-1.5-docker:${{ github.sha }}; then
              echo "Push successful!"
              exit 0
            fi
            echo "Push failed, waiting 30s before retry..."
            sleep 30
          done
          echo "All push attempts failed"
          exit 1





